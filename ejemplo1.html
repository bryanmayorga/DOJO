        <script>
            require([
                'dojo/dom',
                'dojo/fx',
                'dojo/domReady!'
            ], function (dom, fx) {

                var el = dom.byId('contenedor');
                el.innerHTML = '  Hola Mundo!';
                // ...but now, with an animation!
                fx.slideTo({
                    node: el,
                    top: 100,
                    left: 200
                }).play();
            });
        </script>
    </head>

    <body>
        <div id="contenedor"></div>
